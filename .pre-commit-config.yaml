repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.5.5'
    hooks:
      # Run the linter.
      - id: ruff
        args: ['--fix']
      # Run the formatter.
      - id: ruff-format
  
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
    - id: black
      language_version: python3